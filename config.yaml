# config.yaml - Main configuration file
model:
  name: "microsoft/DialoGPT-small"  # Options: microsoft/DialoGPT-small, gpt2, facebook/opt-350m
  
dataset:
  name: "squad"  # Options: squad, natural_questions
  max_train_samples: 1000
  max_test_samples: 200
  
training:
  epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 2
  learning_rate: 5e-5
  warmup_steps: 100
  
evaluation:
  similarity_threshold: 0.5  # For more sophisticated answer evaluation
  
paths:
  output_dir: "./epistemic_experiment_results"
  cache_dir: "./cache"

