# setup.sh - Setup script
#!/bin/bash

echo "Setting up Epistemic Humility Experiment Environment..."

# Create virtual environment
python -m venv epistemic_env
source epistemic_env/bin/activate  # On Windows: epistemic_env\Scripts\activate

# Upgrade pip
pip install --upgrade pip

# Install requirements
pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118  # For CUDA 11.8
pip install transformers datasets numpy pandas scikit-learn matplotlib seaborn tqdm pyyaml accelerate evaluate

# Create directories
mkdir -p data
mkdir -p results
mkdir -p cache

echo "Setup complete! Activate environment with: source epistemic_env/bin/activate"
echo "Run experiment with: python epistemic_experiment.py"

---

# advanced_config.yaml - For larger models and datasets
model:
  name: "microsoft/DialoGPT-medium"  # or "gpt2-medium", "facebook/opt-1.3b"
  
dataset:
  name: "squad"
  max_train_samples: 5000
  max_test_samples: 1000
  
training:
  epochs: 2
  batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 3e-5
  warmup_steps: 200
  weight_decay: 0.01
  
evaluation:
  use_semantic_similarity: true
  similarity_threshold: 0.7
  
paths:
  output_dir: "./large_experiment_results"
  cache_dir: "./cache"
  
# Axolotl integration settings (if using Axolotl for training)
axolotl:
  use_axolotl: false
  config_path: "./axolotl_config.yaml"